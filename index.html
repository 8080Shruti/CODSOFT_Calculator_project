<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JS Calculator</title>
    <style>
        /* CSS: Layout and Design */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0e5ec; /* Soft neutral background */
        }

        .calculator {
            width: 350px;
            background: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
        }

        #display {
            width: 100%;
            height: 60px;
            background: #f8f9fa;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            padding: 15px;
            font-size: 1.8rem;
            color: #333;
            box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
        }

        /* CSS GRID SYSTEM */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            background: #e0e5ec;
            font-size: 1.2rem;
            font-weight: 600;
            color: #444;
            cursor: pointer;
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            transition: all 0.2s ease;
        }

        button:active {
            box-shadow: inset 2px 2px 5px #bebebe, inset -2px -2px 5px #ffffff;
            transform: scale(0.98);
        }

        .operator {
            color: #ff9500;
            background: #fdfcfb;
        }

        #clear {
            grid-column: span 2;
            color: #f44336;
        }

        #equals {
            grid-column: span 2;
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div id="display">0</div>
        
        <div class="buttons">
            <button id="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button id="equals" onclick="calculate()">=</button>
            
            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // JS: Handling user input and math logic
        let displayElement = document.getElementById('display');

        function appendToDisplay(value) {
            if (displayElement.innerText === '0' || displayElement.innerText === 'Error') {
                displayElement.innerText = value;
            } else {
                displayElement.innerText += value;
            }
        }

        function clearDisplay() {
            displayElement.innerText = '0';
        }

        function calculate() {
            try {
                // Using eval() for basic calculator logic
                // It takes the string (e.g., "5+5") and runs it as math
                let result = eval(displayElement.innerText);
                displayElement.innerText = result;
            } catch (err) {
                displayElement.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
